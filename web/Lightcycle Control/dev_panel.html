<!DOCTYPE html>
<html>
<head>
  <title>Developer Panel</title>
  <style>
    body {
      background-color: #0c0e14;
      color: #86c0d7;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    
    .container {
      background-color: rgba(16, 24, 40, 0.9);
      border: 1px solid #00a8ff;
      border-radius: 5px;
      padding: 40px;
      box-shadow: 0 0 15px #00a8ff, inset 0 0 15px #00a8ff;
      width: 350px;
      position: relative;
    }
    
    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #00a8ff;
      text-shadow: 0 0 5px #00a8ff;
    }
    
    .input-group {
      display: flex;
      margin-bottom: 20px;
    }
    
    input {
      flex-grow: 1;
      padding: 10px;
      background-color: #1e2536;
      border: 1px solid #00a8ff;
      border-radius: 3px 0 0 3px;
      color: #fff;
      outline: none;
      transition: box-shadow 0.3s;
    }
    
    input:focus {
      box-shadow: 0 0 5px #00a8ff;
    }
    
    button {
      padding: 10px 15px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 0 3px 3px 0;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      transition: all 0.3s;
    }
    
    button:hover {
      background-color: #00a8ff;
      box-shadow: 0 0 10px #00a8ff;
    }
    
    #output {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      min-height: 20px;
      color: #0f0;
      text-shadow: 0 0 3px #0f0;
    }
    
    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(0deg, transparent 24%, rgba(0, 168, 255, 0.05) 25%, rgba(0, 168, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 168, 255, 0.05) 75%, rgba(0, 168, 255, 0.05) 76%, transparent 77%, transparent),
                  linear-gradient(90deg, transparent 24%, rgba(0, 168, 255, 0.05) 25%, rgba(0, 168, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 168, 255, 0.05) 75%, rgba(0, 168, 255, 0.05) 76%, transparent 77%, transparent);
      background-size: 50px 50px;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="grid-bg"></div>
  <div class="container">
    <h2>Developer Override</h2>
    <div class="input-group">
      <input type="text" id="key" placeholder="Enter key...">
      <button onclick="verify()">Submit</button>
    </div>
    <p id="output"></p>
  </div>

  <script>
    function verify() {
      const k = document.getElementById("key").value;
      if (k === "ACCESS_808") {
        document.getElementById("output").innerText = "dalctf{r34l_d3v_0v3rr1d3}";
      } else {
        document.getElementById("output").innerText = "Access Denied.";
      }
    }
  </script>
</body>
</html>
