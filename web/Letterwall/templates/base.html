<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Letterwall{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen pt-8">
  <nav class="p-4">
    <div class="container mx-auto px-8 text-center">
      <h1 class="text-2xl font-bold text-black font-mono">Letterwall</h1>
    </div>
  </nav>

  <main class="container mx-auto px-8 py-8 mt-8 mb-24">
    {% block content %}{% endblock %}
  </main>
</body>

</html>
