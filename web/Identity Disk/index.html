<!DOCTYPE html>
<html>
<head>
  <title>Sector 1 - Identity Disk Vault</title>
  <style>
    body {
      background-color: #0c0e14;
      color: #86c0d7;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    
    .container {
      background-color: rgba(16, 24, 40, 0.9);
      border: 1px solid #00a8ff;
      border-radius: 5px;
      padding: 40px;
      box-shadow: 0 0 15px #00a8ff, inset 0 0 15px #00a8ff;
      width: 350px;
      position: relative;
    }
    
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #00a8ff;
      text-shadow: 0 0 5px #00a8ff;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: #86c0d7;
    }
    
    input {
      width: 100%;
      padding: 10px;
      background-color: #1e2536;
      border: 1px solid #00a8ff;
      border-radius: 3px;
      color: #fff;
      box-sizing: border-box;
      outline: none;
      transition: box-shadow 0.3s;
    }
    
    input:focus {
      box-shadow: 0 0 5px #00a8ff;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      transition: all 0.3s;
    }
    
    button:hover {
      background-color: #00a8ff;
      box-shadow: 0 0 10px #00a8ff;
    }
    
    #response {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
      min-height: 20px;
    }
    
    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(0deg, transparent 24%, rgba(0, 168, 255, 0.05) 25%, rgba(0, 168, 255, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 168, 255, 0.05) 75%, rgba(0, 168, 255, 0.05) 76%, transparent 77%, transparent),
