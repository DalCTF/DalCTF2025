# Required sections
name: "Engine Fail"
attribution: "Written by Will"
category: Rev
description: "Infront of you is a big plane, you think 'this might be a ticket out of this simulation'. But you try to start the engine and it's not working... 


**Flag format:** the result you get when airborn wrapped in dalctf{}"

value: 500
type: standard

flags:
    # A static case sensitive flag
    - dalctf{c4n7_b83113v3_1!_y0u_134rn3d_h0w_70_p47ch_4_p14n3}
    - {
        type: "static",
        content: "dalctf{c4n7_b83113v3_1!_y0u_134rn3d_h0w_70_p47ch_4_p14n3}",
        data: "case_insensitive",
    }

# Hints are used to give players a way to buy or have suggestions. They are not
# required but can be nice.
# Can be removed if unused
# Accepts dictionaries or strings

files:
  - dist/engine_fail

# If the field is omitted, the challenge is visible by default.
# If provided, the field can take one of two values: hidden, visible.
state: visible

# Specifies what version of the challenge specification was used.
# Subject to change until ctfcli v1.0.0
version: "0.1"
